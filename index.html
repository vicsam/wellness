<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wellness</title>
  </head>
  <body>
    <header class="header">
        <section class="logo-section">
          <img src="/media/Logo.png" alt="Logo" />
        </section>
      </header>
    <aside class="left-aside">
      
      <section class="text-aside">
        <h3>For Individuals</h3>

        <p>
          Start benefiting from the wellness experience. For<br />
          companies looking on increasing productivity, and improving <br />
          organization wellness.
        </p>
      </section>
    </aside>

    <main>
      <aside class="right-aside">

        <div class="row">
        <div class="row-2">
            <h4>First Name</h4>
          <input type="text" id="first-name" placeholder="Jane" />
        </div>
        <div class="row-2">
          <h4>Last Name</h4>
          <input type="text" id="last-name" placeholder="Doe" />
        </div>
    </div>
        

    <div class="test" >
        <div class="row-2" id="gender-mobile">
            <label for="gender"><h4>Gender</h4></label>
            <select id="gender">
                <option value="">Please select your gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="non-binary">Non-binary</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other (please specify)</option>
              </select>
        </div>
        <div class="row-2">
            <label for="date"><h4>Date of Birth</h4></label>
            <input type="date" id="date" />
        </div>
    </div>

    <div class="row">
        <div class="row-2">
            <h4>Weight(KG)</h4>
          <input type="text" id="weight" placeholder="Jane" />
        </div>
        <div class="row-2">
          <h4>Height(CM)</h4>
          <input type="text" id="height" placeholder="Doe" />
        </div>
    </div>


        <div class="row-2" id="activity-row">
            <label for="activity" ><h4>Activity</h4></label>
          <select id="activities" title="activities">
            <option value="reading">Reading</option>
            <option value="hiking">Hiking</option>
            <option value="cooking">Cooking</option>
            <option value="coding">Coding</option>
            <option value="playing-music">Playing Music</option>
          </select>
        </div>

        <div class="row-2" id="password-row">
          <h4 >Password</h4>
          <input type="text" id="password" placeholder="janedoe@example.com" />
        </div>

        <button type="submit" class="buy-button"><h4>Buy WP Pusher</h4></button>

        <div class="footer">
          <h5>
            By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </h5>
        </div>
      </aside>
    </main>
    
  </body>
</html>
